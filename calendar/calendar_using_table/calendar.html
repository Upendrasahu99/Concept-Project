<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="calendar.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-borderless text-center">
                    <thead>
                        <tr>
                            <th colspan="1" class="">
                                <i class="ri-arrow-left-s-fill btn p-0" onclick="preMonth()"></i>
                                <i class="ri-arrow-right-s-fill btn p-0" onclick="nextMonth()"></i>
                            </th>
                            <th colspan="6" class="text-start">
                                <span class="" id="month-year"></span>
                            </th>
                        </tr>
                        <tr>
                            <th class="col-1">Sun</th>
                            <th class="col-1">Mon</th>
                            <th class="col-1">Tue</th>
                            <th class="col-1">Wed</th>
                            <th class="col-1">Thu</th>
                            <th class="col-1">Fri</th>
                            <th class="col-1">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
